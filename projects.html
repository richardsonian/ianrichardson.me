---
title: projects
---
<h1>My projects!</h1>
<ul>
    {% for project in site.projects %}
      <li>
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        <h3>{{ project.date | date_to_string }}</h3>
        <p>{{project.description}}</p>
      </li>
    {% endfor %}
  </ul>

  <!--link project by type; (tutorial https://jekyllrb.com/docs/step-by-step/09-collections/#list-authors-posts)-->
