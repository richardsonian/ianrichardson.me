# Site settings
title: Ian Richardson's Website
description: >- # this means to ignore newlines until "baseurl:"
  A website about Ian Richardson
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
#theme: 
plugins:
#  - jekyll-admin
  

# Collections
collections:
  projects:
    output: true

# Default Frontmatter
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"